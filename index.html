<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web De Mi Oscar OP</title>
    <link rel="stylesheet" href="./estilo.css">
</head>
<body>
    <img src="" alt="" class="bg__image--top">
    <img src="" alt="" class="bg__image--bottom">
    <!-------------- article is a content independent -------------->
    <article class="card">
        <header class="card__header">
            <img src="./imaLittle/FondoHe.jpg" alt="" class="card__header--image">
            <img src="./imaLittle/perfil4.jpg" alt="" class="card__header--profile">
        </header>
        <section class="card__body">
            <p class="card__text">Oscar|OP
                <span class="card__text card__text--light">24</span>
            </p>
            <p class="card__text card__text--light">Britania</p>
            <footer class="card__footer">
                <div class="card__stats">
                    <p class="card__number">1k</p>
                    <p class="card__text--light">Followers</p>
                </div>
                <div class="card__stats">
                    <p class="card__number">5k</p>
                    <p class="card__text--light">Likes</p>
                </div>
                <div class="card__stats">
                    <p class="card__number">1k</p>
                    <p class="card__text--light">Fotos</p>
                </div>
            </footer>
        </section>
    </article>
</body>
</html>
